<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="auth.css"> <!-- Стилі для вашої сторінки -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Підключаємо jQuery -->
    <script src="./ auth.js" defer></script>  <!-- Ваш скрипт -->
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-error" class="hidden"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>

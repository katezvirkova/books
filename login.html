<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css"> <!-- Стилі для вашої сторінки -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Підключаємо jQuery -->
    <script src="./ auth.js" defer></script>  <!-- Ваш скрипт -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="hidden"></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
